<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <title>FCC : Random Quote Machine</title>
  </head>
  <body>
     <main id="wrapper">
       <div id="quote-box" class="container mt-5">
         <div id="text" class="jumbotron text-center">
           
         </div>
         <div id="author" class="lead text-center"></div>
         <div class="buttons" text-center mt-4">
          <a
             href="https://twitter.com/intent/tweet?text=The%20best%20way%20to%20predict%20the%20future%20is%20to%20invent%20it.%20&via=YourUsername&hashtags=quotes,inspiration"
            class="button"
            id="tweet-quote"
            title="Tweet this quote!"
            target="_blank"
          >
            <i class="fa fa-twitter"></i>
          </a>
          <a
            class="button"
            id="tumblr-quote"
            title="Post this quote on tumblr!"
            target="_blank"
          >
            <i class="fa fa-tumblr"></i>
          </a>
          <button class="button btn btn-primary" id="new-quote">New quote</button>
        </div>
         <div class="footer">by <a target="_blank" href="https://codepen.io/JurgenHonest">Sumit</a>
       </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.14.1/jquery-ui.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
